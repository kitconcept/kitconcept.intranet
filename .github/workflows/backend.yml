name: Backend CI

on:
  workflow_call:
    inputs:
      base-tag:
        required: true
        type: string
      image-name-prefix:
        required: true
        type: string
      image-name-suffix:
        required: true
        type: string
      python-version:
        required: true
        type: string
      plone-version:
        required: true
        type: string

defaults:
  run:
    working-directory: backend

jobs:

  lint:
    uses: kitconcept/meta/.github/workflows/backend-lint.yml@main
    with:
      python-version: ${{ inputs.python-version }}
      plone-version: ${{ inputs.plone-version }}
      working-directory: "backend"

  test:
    uses: kitconcept/meta/.github/workflows/backend-test.yml@main
    with:
      python-version: ${{ inputs.python-version }}
      plone-version: ${{ inputs.plone-version }}
      working-directory: "backend"

  coverage:
    uses: kitconcept/meta/.github/workflows/backend-coverage.yml@main
    needs:
      - test
    with:
      python-version: ${{ inputs.python-version }}
      plone-version: ${{ inputs.plone-version }}
      working-directory: "backend"

  release:
    uses: kitconcept/meta/.github/workflows/image-build.yml@main
    needs:
      - lint
      - coverage
    permissions:
      contents: read
      packages: write
    with:
      base-tag: ${{ inputs.base-tag }}
      image-name-prefix: ${{ inputs.image-name-prefix }}
      image-name-suffix: "backend"
      working-directory: "backend"
      build-args: |
        PLONE_VERSION=${{ inputs.plone-version }}
      push: ${{ github.event_name != 'pull_request' }}
    secrets:
      username: ${{ github.actor }}
      password: ${{ secrets.GITHUB_TOKEN }}
